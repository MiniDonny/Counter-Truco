    <title>Counter</title>

<body>

    <div class="container">
        <h2 class="us">0</h2>
        <div>
            <button onclick="subtractUs()">-</button>

    <div class="container">
        <h2 class="they">0</h2>
        <div>
            <button onclick="subtractThey()">-</button>
            <button onclick="addThey()">+</button>
        </div>
        <button onclick="restartThey()">Restart</button>
    </div>

</body>
